[pytest]

pythonpath = .

# Where pytest should look for tests
testpaths = api_tests/tests

# Naming conventions for test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command-line options
addopts =
    -ra
    -q
    --strict-markers
    --disable-warnings

# Custom markers for test selection
markers =
    smoke: fast checks for pipeline gate
    regression: full API regression suite
    negative: negative and error scenarios
    contract: schema and contract validation tests